<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paseo Palabras ‚Äì Foto Analyse</title>

    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #16b5b8, #ff8a5c);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            width: 95%;
            max-width: 500px;
            margin-top: 40px;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.15);
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        h1 {
            text-align: center;
            color: #ff8a5c;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            color: #444;
            margin-top: -10px;
        }

        .upload-area {
            border: 2px dashed #ff8a5c;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            background: #fff7f3;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #ffe3d6;
        }

        #preview {
            width: 100%;
            margin-top: 15px;
            display: none;
            border-radius: 12px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #16b5b8;
            border: none;
            color: white;
            border-radius: 12px;
            font-size: 17px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #12979a;
        }

        .loading {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .spinner {
            border: 4px solid #ddd;
            border-top: 4px solid #16b5b8;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 0.8s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-box {
            margin-top: 20px;
            background: #f8f8f8;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Paseo Palabras</h1>
    <p class="subtitle">AI Foto ‚Üí Spaans Woord Analyse</p>

    <label class="upload-area" for="fileInput">
        üì∏ Klik om een foto te uploaden
    </label>

    <input type="file" id="fileInput" accept="image/*" style="display:none;">
    <img id="preview">

    <button id="analyzeBtn">Analyseer Foto</button>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Analyseren...</p>
    </div>

    <div class="result-box" id="result"></div>
</div>

<script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const loading = document.getElementById("loading");
    const resultBox = document.getElementById("result");

    // Toon foto
    fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        const url = URL.createObjectURL(file);
        preview.src = url;
        preview.style.display = "block";
    });

    // Analyseer
    document.getElementById("analyzeBtn").addEventListener("click", async () => {
        const file = fileInput.files[0];
        if (!file) return alert("Upload eerst een foto!");

        loading.style.display = "block";
        resultBox.style.display = "none";

        const base64 = await toBase64(file);

        const response = await fetch("/api/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: base64 })
        });

        const data = await response.json();
        loading.style.display = "none";
        resultBox.style.display = "block";

        if (data.error) {
            resultBox.innerHTML = "‚ùå Fout: " + data.error;
            return;
        }

        // Toon netjes
        resultBox.innerHTML = "<strong>Resultaat:</strong><br><br>" +
            data.result;
    });

    function toBase64(file) {
        return new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.readAsDataURL(file);
        });
    }
</script>

</body>
</html>
